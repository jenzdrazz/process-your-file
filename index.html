<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload & Proses Dokumen</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    #loading { display: none; font-weight: bold; color: blue; }
    img { max-width: 100%; margin: 10px 0; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <h2>Upload PDF / TXT / Dokumen</h2>
  <input type="file" id="fileInput" accept=".pdf,.txt">
  <button id="processBtn">Proses</button>
  <button id="downloadGalleryBtn" style="display:none;">Download via Galeri</button>
  <button id="downloadZipBtn" style="display:none;">Download via ZIP</button>
  <div id="loading">‚è≥ Sedang diproses...</div>
  <div id="output"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const downloadGalleryBtn = document.getElementById('downloadGalleryBtn');
    const downloadZipBtn = document.getElementById('downloadZipBtn');
    const output = document.getElementById('output');
    const loading = document.getElementById('loading');

    let images = []; // simpan hasil gambar

    processBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Pilih file dulu!");
      
      output.innerHTML = "";
      images = [];
      loading.style.display = "block";

      if (file.type === "application/pdf") {
        const reader = new FileReader();
        reader.onload = async function(e) {
          const typedarray = new Uint8Array(e.target.result);
          const pdf = await pdfjsLib.getDocument(typedarray).promise;

          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({ canvasContext: context, viewport }).promise;
            
            const imgData = canvas.toDataURL("image/png");
            images.push(imgData);

            const img = document.createElement("img");
            img.src = imgData;
            output.appendChild(img);
          }
          loading.style.display = "none";
          downloadGalleryBtn.style.display = "inline-block";
          downloadZipBtn.style.display = "inline-block";
        };
        reader.readAsArrayBuffer(file);
      } else if (file.type === "text/plain") {
        const reader = new FileReader();
        reader.onload = function(e) {
          const text = e.target.result;
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          ctx.font = "16px Arial";
          canvas.width = 800;
          canvas.height = 600;
          ctx.fillStyle = "white";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "black";
          ctx.fillText(text, 20, 50);
          
          const imgData = canvas.toDataURL("image/png");
          images.push(imgData);

          const img = document.createElement("img");
          img.src = imgData;
          output.appendChild(img);

          loading.style.display = "none";
          downloadGalleryBtn.style.display = "inline-block";
          downloadZipBtn.style.display = "inline-block";
        };
        reader.readAsText(file);
      } else {
        loading.style.display = "none";
        alert("Format file tidak didukung.");
      }
    });

    // Download via Galeri (satu-satu)
    downloadGalleryBtn.addEventListener('click', () => {
      images.forEach((imgData, index) => {
        const a = document.createElement("a");
        a.href = imgData;
        a.download = `halaman-${index + 1}.png`;
        a.click();
      });
    });

    // Download via ZIP
    downloadZipBtn.addEventListener('click', async () => {
      const zip = new JSZip();
      images.forEach((imgData, index) => {
        const base64Data = imgData.split(",")[1];
        zip.file(`halaman-${index + 1}.png`, base64Data, { base64: true });
      });
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "dokumen.zip");
    });
  </script>
</body>
</html>
