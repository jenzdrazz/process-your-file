<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF ke Gambar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type=file] {
      display: none;
    }
    .btn {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin-bottom: 15px;
      font-weight: bold;
      color: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konversi PDF ke Gambar</h1>
    <div class="controls">
      <label for="pdfFile" class="btn">Pilih PDF</label>
      <input type="file" id="pdfFile" accept="application/pdf">
      <button id="processBtn" class="btn">Proses</button>
      <button id="downloadGalleryBtn" class="btn" disabled>Download via Galeri</button>
      <button id="downloadZipBtn" class="btn" disabled>Download via Zip</button>
    </div>
    <div id="status"></div>
    <div id="gallery" class="gallery"></div>
  </div>

  <script>
    let images = [];

    document.getElementById('processBtn').addEventListener('click', async () => {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert("Pilih file PDF dulu!");

      images = [];
      document.getElementById('gallery').innerHTML = "";
      document.getElementById('status').innerText = "Memuat PDF...";

      const fileReader = new FileReader();
      fileReader.onload = async function() {
        const typedarray = new Uint8Array(this.result);
        const pdf = await pdfjsLib.getDocument(typedarray).promise;
        const totalPages = pdf.numPages;

        for (let i = 1; i <= totalPages; i++) {
          document.getElementById('status').innerText = `Memproses halaman ${i} / ${totalPages}...`;

          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport: viewport }).promise;
          const imgData = canvas.toDataURL('image/png');
          images.push(imgData);

          const img = document.createElement('img');
          img.src = imgData;
          document.getElementById('gallery').appendChild(img);
        }

        document.getElementById('status').innerText = "Selesai!";
        document.getElementById('downloadGalleryBtn').disabled = false;
        document.getElementById('downloadZipBtn').disabled = false;
      };
      fileReader.readAsArrayBuffer(file);
    });

    document.getElementById('downloadGalleryBtn').addEventListener('click', () => {
      images.forEach((img, i) => {
        const a = document.createElement('a');
        a.href = img;
        a.download = `halaman_${i + 1}.png`;
        a.click();
      });
    });

    document.getElementById('downloadZipBtn').addEventListener('click', () => {
      if (!images.length) return;
      const zip = new JSZip();
      images.forEach((img, i) => {
        zip.file(`halaman_${i + 1}.png`, img.split(',')[1], { base64: true });
      });
      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, "dokumen.zip");
      });
    });
  </script>
</body>
</html>
