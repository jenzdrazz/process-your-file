<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokumen ke Gambar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0d0d0f;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffc8;
      margin-bottom: 15px;
      font-size: 1.8rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 15px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: #1e1e22;
      color: #00ffc8;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      border: 1px solid #00ffc8;
      margin-bottom: 12px;
    }

    .file-label:hover {
      background: #00ffc8;
      color: #0d0d0f;
    }

    .filename {
      margin-bottom: 20px;
      font-size: 0.95rem;
      color: #aaa;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button {
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    #processBtn {
      background: #00ffc8;
      color: #0d0d0f;
    }

    #processBtn:hover {
      background: #00cca0;
    }

    .download-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .download-buttons button {
      flex: 1;
    }

    .disabled {
      background: #333 !important;
      color: #777 !important;
      cursor: not-allowed;
    }

    .active {
      background: #00ffc8 !important;
      color: #0d0d0f !important;
    }

    .loading {
      margin: 15px 0;
      font-size: 1rem;
      color: #00ffc8;
    }

    #preview {
      margin-top: 20px;
    }

    #preview img {
      max-width: 100%;
      margin-bottom: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.3);
    }

    /* ðŸŽ¬ Animasi smooth muncul */
    .page-container {
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .page-container.show {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dokumen ke Gambar</h1>
    
    <!-- File Picker -->
    <label for="fileInput" class="file-label">Pilih File</label>
    <input type="file" id="fileInput" accept=".pdf,.txt,.doc,.docx">
    <div class="filename" id="filename">Belum ada file dipilih</div>

    <!-- Tombol Proses -->
    <div class="buttons">
      <button id="processBtn">Proses</button>

      <!-- Tombol Download -->
      <div class="download-buttons">
        <button id="downloadZip" class="disabled">Download via Zip</button>
        <button id="downloadGallery" class="disabled">Download via Galeri</button>
      </div>
    </div>

    <!-- Loading & Preview -->
    <div id="loading" class="loading" style="display:none;">Memproses...</div>
    <div id="preview"></div>
  </div>

  <script>
  const fileInput = document.getElementById("fileInput");
  const filename = document.getElementById("filename");
  const processBtn = document.getElementById("processBtn");
  const downloadZipBtn = document.getElementById("downloadZip");
  const downloadGalleryBtn = document.getElementById("downloadGallery");
  const loading = document.getElementById("loading");
  const preview = document.getElementById("preview");

  let images = [];

  // update label file
  fileInput.addEventListener("change", () => {
    filename.textContent = fileInput.files.length
      ? "File terpilih: " + fileInput.files[0].name
      : "Belum ada file dipilih";
  });

  // proses PDF
  processBtn.addEventListener("click", async () => {
    if (!fileInput.files.length) {
      alert("Pilih file dulu!");
      return;
    }

    images = [];
    preview.innerHTML = "";
    loading.style.display = "block";

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = async function () {
      const typedarray = new Uint8Array(this.result);
      const pdf = await pdfjsLib.getDocument(typedarray).promise;

      for (let i = 1; i <= pdf.numPages; i++) {
        loading.textContent = `Memproses halaman ${i}/${pdf.numPages}...`;

        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        // animasi tiap halaman
        const pageContainer = document.createElement("div");
        pageContainer.className = "page-container";
        const img = document.createElement("img");
        img.src = canvas.toDataURL();
        pageContainer.appendChild(img);
        preview.appendChild(pageContainer);

        setTimeout(() => pageContainer.classList.add("show"), 50 * i);

        images.push(canvas.toDataURL("image/png"));
      }

      loading.style.display = "none";
      downloadZipBtn.classList.remove("disabled");
      downloadGalleryBtn.classList.remove("disabled");
    };

    reader.readAsArrayBuffer(file);
  });

  // download semua via galeri (otomatis satu2)
  downloadGalleryBtn.addEventListener("click", async () => {
    if (!images.length) return;

    for (let i = 0; i < images.length; i++) {
      const src = images[i];
      const a = document.createElement("a");
      a.href = src;
      a.download = `halaman-${i + 1}.png`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      // kasih jeda biar gak ke-block browser
      await new Promise(r => setTimeout(r, 500));
    }
  });

  // download semua via zip
  downloadZipBtn.addEventListener("click", () => {
    if (!images.length) return;
    const zip = new JSZip();
    images.forEach((src, index) => {
      const data = src.split(",")[1];
      zip.file(`halaman-${index + 1}.png`, data, { base64: true });
    });
    zip.generateAsync({ type: "blob" }).then(content => {
      saveAs(content, "dokumen.zip");
    });
  });
</script>
</body>
</html>
