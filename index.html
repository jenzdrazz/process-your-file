<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PDF ke Gambar</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    input[type=file] {
      display: block;
      margin: 15px auto;
    }
    .btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 18px;
      margin: 6px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn:hover {
      background: #3730a3;
    }
    #loading {
      text-align: center;
      font-weight: bold;
      margin: 15px 0;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    #gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF ke Gambar</h1>
    <input type="file" id="fileInput" accept="application/pdf">
    <div style="text-align:center;">
      <button id="processBtn" class="btn">Proses</button>
      <button id="downloadGallery" class="btn" disabled>Download via Galeri</button>
      <button id="downloadZip" class="btn" disabled>Download via ZIP</button>
    </div>
    <div id="loading"></div>
    <div id="gallery"></div>
  </div>

  <script>
    let generatedImages = [];

    function isCanvasBlank(canvas) {
      const context = canvas.getContext('2d');
      const pixelBuffer = new Uint32Array(
        context.getImageData(0, 0, canvas.width, canvas.height).data.buffer
      );
      return !pixelBuffer.some(color => color !== 0);
    }

    document.getElementById("processBtn").addEventListener("click", async () => {
      const file = document.getElementById("fileInput").files[0];
      if (!file) return alert("Pilih file PDF dulu!");

      const loadingEl = document.getElementById("loading");
      loadingEl.textContent = "Sedang memproses...";
      document.getElementById("gallery").innerHTML = "";
      generatedImages = [];

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const totalPages = pdf.numPages;

      let validPages = 0;
      for (let i = 1; i <= totalPages; i++) {
        loadingEl.textContent = `Memproses halaman ${i}/${totalPages}...`;

        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 1.5 });
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        // skip halaman kosong
        if (isCanvasBlank(canvas)) continue;

        const imgURL = canvas.toDataURL("image/png");
        generatedImages.push(imgURL);

        const img = document.createElement("img");
        img.src = imgURL;
        document.getElementById("gallery").appendChild(img);

        validPages++;
      }

      loadingEl.textContent = `Selesai! (${validPages} halaman berhasil diproses)`;
      document.getElementById("downloadGallery").disabled = false;
      document.getElementById("downloadZip").disabled = false;
    });

    document.getElementById("downloadGallery").addEventListener("click", () => {
      generatedImages.forEach((img, idx) => {
        const a = document.createElement("a");
        a.href = img;
        a.download = `halaman_${idx+1}.png`;
        a.click();
      });
    });

    document.getElementById("downloadZip").addEventListener("click", async () => {
      if (!generatedImages.length) return;
      const zip = new JSZip();
      generatedImages.forEach((img, idx) => {
        const base64Data = img.split(",")[1];
        zip.file(`halaman_${idx+1}.png`, base64Data, { base64: true });
      });
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "pdf_to_images.zip");
    });
  </script>
</body>
</html>
